<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="adv/adv:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?adv/adv-edit.html" mini-form="adv-form" method="post" >
<input type="hidden" name="adv_id" value="<{$detail.adv_id}>" />
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th class="w-100">标题：</th><td><input type="text" name="data[title]" value="<{$detail.title}>" class="input w-300"/></td></tr>
<tr><th class="w-100">广告类型：</th>
    <td>
        <label><select name="data[from]" id="adv_from"><{html_options options=$from_list selected=$detail.from}></select></label>
        <span id="photo-config" <{if $detail.from!='photo' && $detail.from!='product' && $detail.from!='lunzhuan'}>style="display:none;"<{/if}>>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>宽:<input name="data[config][width]" type="text" class="input w-50" value="<{$detail.config.width}>"/></label>&nbsp;&nbsp;
            <label>高:<input name="data[config][height]" type="text" class="input w-50" value="<{$detail.config.height}>"/></label>
        </span>
    </td>
</tr>
<tr><th>描述：</th><td><textarea name="data[desc]" class="textarea w-300"><{$detail.desc}></textarea><br /></td></tr>
<tr><th>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby}>" class="input w-100"/></td></tr>
<tr><th>状态：</th><td>
	<label><input type="radio" name="data[audit]" <{if !$detail.audit}>checked="checked"<{/if}> value="0"/>待审</label>
	<label><input type="radio" name="data[audit]" <{if $detail.audit}>checked="checked"<{/if}> value="1"/>发布</label>&nbsp;&nbsp;

</td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form>
</div>
<script type="text/javascript">
(function(K, $){
$("#adv_from").change(function(){
    if($(this).val()=='photo' || $(this).val()=='product' || $(this).val()=='lunzhuan'){
        $("#photo-config").show();
    }else{
        $("#photo-config").hide();
    }
});
})(window.KT, window.jQuery);
</script>
<{include file="admin:common/footer.html"}>
