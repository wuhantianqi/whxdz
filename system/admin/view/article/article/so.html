<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="article/article:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<{if $pager.target == 'dialog'}>
<form action="?article/article-dialog-<{$pager.mutli}>.html&MINI=LoadIframe" id="SO-form" method="post">
<{else}>
<form action="?article/article-index.html" id="SO-form" method="post">
<{/if}>
<table width="100%" border="0" cellspacing="0" class="table-data form">
	<tr><th>文章ID：</th><td><input type="text" name="SO[article_id]" value="<{$detail.article_id}>" class="input w-100"/></td></tr>
	<tr><th>分类分类：</th><td><select name="SO[cat_id]"><option value="">全部分类</option><{widget id="article/cate"}></select></td></tr>
	<tr><th>标题标题：</th><td><input type="text" name="SO[title]" value="<{$detail.title}>" class="input w-200"/></td></tr>
	<tr>
		<th>发表时间：</th>
		<td>
			<input type="text" name="SO[dateline][0]" value="" class="input w-100" date="dateline" readonly/>~
			<input type="text" name="SO[dateline][1]" value="" class="input w-100" date="dateline" readonly/>
		</td>
	</tr>
	<tr><th>显示状态：</th>
		<td>
			<label><input type="radio" name="SO[hidden]" checked="checked" value="NULL"/>全部</label>
			<label><input type="radio" name="SO[hidden]" value="0"/>显示</label>
			<label><input type="radio" name="SO[hidden]" value="1"/>隐藏</label>
		</td>
	</tr>
	<tr><th>文章状态：</th>
		<td>
			<label><input type="radio" name="SO[closed]" checked="checked" value="NULL"/>全部</label>
			<label><input type="radio" name="SO[closed]" value="0"/>正常</label>
			<label><input type="radio" name="SO[closed]" value="1"/>待审箱</label>
		</td>
	</tr>
	<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="搜 索" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
