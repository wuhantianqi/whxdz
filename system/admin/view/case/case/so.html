<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="case/case:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<form action="?case/case-index.html" id="SO-form" method="post">
<table width="100%" border="0" cellspacing="0" class="table-data form">
	<tr><th>标题：</th><td><input type="text" name="SO[title]" value="<{$detail.title}>" class="input w-300"/></td></tr>
	<tr><th>ID：</th>
		<td>
			<input type="text" name="SO[case_id]" value="<{$detail.case_id}>" class="input w-100"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><b>小区ID：</b><input type="text" name="SO[home_id]" value="<{$detail.home_id}>" class="input w-100"/></label>
		</td>
	</tr>
	<tr><th>装修公司ID：</th>
		<td>
			<input type="text" name="SO[company_id]" value="<{$detail.company_id}>" class="input w-100"/>
			<label style="margin-left:40px;"><b>审核：</b>
				<select name="SO[audit]" class="w-100"><option value="">全部</option><option value="1">发布</option><option value="0">待审</option></select>
			</label>
		</td>
	</tr>
	<tr><th>创建时间：</th>
		<td>
			<input type="text" name="SO[dateline][0]" value="" class="input w-100" date="dateline" readonly/>~<input type="text" name="SO[dateline][1]" value="" class="input w-100" date="dateline" readonly/>
		</td></tr>
	<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="搜 索" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
