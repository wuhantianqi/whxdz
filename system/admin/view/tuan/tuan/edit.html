<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="tuan/tuan:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?tuan/tuan-edit.html" mini-form="tuan-form" method="post" ENCTYPE="multipart/form-data">
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="tuan_id" value="<{$detail.tuan_id}>"/>
<tr><th><span class="red">*</span>小区：</th><td><input type="text" name="data[home_name]" value="<{$detail.home_name|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>小区地址：</th><td><input type="text" name="data[home_addr]" value="<{$detail.home_addr|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>小区开发商：</th><td><input type="text" name="data[home_kfs]" value="<{$detail.home_kfs|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>团装标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>缩略图：</th><td><input type="text" name="data[face_pic]" value="<{$detail.face_pic}>" <{if $detail.face_pic}>photo="<{$pager.img}>/<{$detail.face_pic}>"<{/if}> class="input w-300" />&nbsp;&nbsp;&nbsp;<input type="file" name="data[face_pic]" class="input w-100" /></td></tr>
<tr><th><span class="red">*</span>优惠：</th><td><input type="text" name="data[youhui]" value="<{$detail.youhui|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>结束时间：</th><td><input type="text" name="data[end_time]" value="<{$detail.end_time|default:''}>" class="input w-100" date="end_time" readonly/></td></tr>
<tr><th>参加人数：</th><td><input type="text" name="data[sign_num]" value="<{$detail.sign_num|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>团装详情：</th><td><textarea name="data[contents]" kindeditor="full" style="width:800px;height:350px;"><{$detail.contents}></textarea><br /></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '?magic/upload-editor.html', extraFileUploadParams:{OATOKEN:"<{$OATOKEN}>"}});
})(window.KT, window.jQuery);
</script>
