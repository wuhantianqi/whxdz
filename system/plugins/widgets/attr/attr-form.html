<{foreach $data.attrs as $attr}>
<tr>
	<th><{$attr.title}>ï¼š</th>
	<td>
		<ul class="group-list">
			<{foreach $attr.values as $k=>$v}>
			<{if $attr.multi=='Y'}>
			<li><label title="<{$v.title}>"><input type="checkbox" name="attr[<{$v.attr_id}>][<{$v.attr_value_id}>]"  <{if in_array($v.attr_value_id, $data.value)}> checked="checked"<{/if}>value="<{$v.attr_value_id}>"/>&nbsp;<{$v.title}></label></li>
			<{else}>
			<li><label title="<{$v.title}>"><input type="radio" name="attr[<{$v.attr_id}>][]"  <{if in_array($v.attr_value_id, $data.value)}> checked="checked"<{/if}>value="<{$v.attr_value_id}>"/>&nbsp;<{$v.title}></label></li>
			<{/if}>
			<{/foreach}>
			<div style="clear:both;"></div>
		</ul>
	</td>
</tr>
<{/foreach}>
