<div class="rightNav">
    <ul>
        <li>
            <div class="show">
                <span class="ico icoQq"></span>
                <p>在线客服</p>
            </div>
            <div kefu='qq' class="hidden">
                <div class="hidden_cont hiddenQq">
                    <span class="span_ab"></span>
                    <p class="title">在线咨询</p>
                    <{foreach explode(',', $CONFIG.site.kfqq) as $qq}><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=<{$qq}>&site=<{$CONFIG.site.domain}>&menu=yes" title="<{$CONFIG.site.title}>" class="ico_list qq_ico"></a><{/foreach}>
                    <p>服务时间：</p>
                    <p>9:00--18:00</p>
                </div>
            </div>
        </li>
        <li>
            <div class="show">
                <span class="ico icoWx"></span>
                <p>官方微信</p>
            </div>
            <div kefu='wx' class="hidden">
                <div class="hidden_cont hiddenWx">
                    <span class="span_ab"></span>
                    <img src="<{if $CONFIG.site.weixin}><{$pager.img}>/<{$CONFIG.site.weixin}><{else}>%THEME%/static/images/weixin.jpg<{/if}>" width="86" height="86"/>
                    <p class="title">微信扫一扫</p>
                </div>
            </div>
        </li>
        <li>
            <div class="show">
                <span class="ico icoTel"></span>
                <p>联系电话</p>
            </div>
            <div kefu='tel' class="hidden">
                <div class="hidden_cont hiddenTel">
                    <span class="span_ab"></span>
                    <p><b class="fontcl2"><{$CONFIG.site.phone}></b></p>
                </div>
            </div>
        </li>
        <li class="re_top">
            <div class="show">
                <span class="ico icoTop"></span>
                <p>返回顶部</p>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $(".rightNav ul li").mouseenter(function(){
        $(this).find(".show").addClass('current');
        $(this).find("[kefu]").stop(true,true).fadeIn();
    }).mouseleave(function(){
        $(this).find(".show").removeClass('current');
        $(this).find("[kefu]").stop(true,true).fadeOut();
    });
    $(".rightNav ul li [kefu]").mouseenter(function(){
        $(this).show();
        $(this).prev("li").addClass("current");
    }).mouseleave(function(){
        $(this).stop(true).fadeOut();
        $(this).prev("li").removeClass("current");
    });     
    $('.rightNav li.re_top').click(function(event) {
        $('html,body').animate({
            scrollTop: 0
        }, 200);
        return false;
    }); 
});
</script>
