<{include file="block/mobile_header.html"}>

<!--头部结束-->
<div class=" case_sub_main news_list_cont">
    <{foreach from=$items item=item}>
    <div class="building_list news_list <{if $item@index %2==0}>pink<{/if}> build_over">
        <div class="build_img build_float">
            <a href="<{link ctl='article:detail' arg0=$item.article_id}>"><img src="<{$pager.img}>/<{$item.thumb}>" alt=""></a>
        </div>
        <div class="news_list_lt lt build_float buld_list">
            <p><a  class="title" title="<{$item.title}>" href="<{link ctl='article:detail' arg0=$item.article_id}>">
                <{$item.title|cutstr:29:'..'}></a></p>
            <p><a  class="title" title="<{$item.desc}>" href="<{link ctl='article:detail' arg0=$item.article_id}>">
                <{$item.desc|cutstr:29:'..'}></a></p>
            <!--<p class="time">发布时间 : <{$item.dateline|format}></p>-->
        </div>

    </div>
    <{/foreach}>


</div>
<div id="jq_loding" style=" height: 20px; text-align: center; "></div>

<script>
    var num = 1;
    var nextpage = '<{$nextpage}>';
    var lock  = 0;
    $(document).ready(function(){
        $(window).scroll(function(){
            if(!lock && $(window).scrollTop() == $(document).height() - $(window).height()){
                lock = 1;
                num++;
                var link = nextpage.replace('{page}',num);

                $("#jq_loding").html('正在加载中...');
                $.get(link,function(data){
                    if(data != 0){
                        $("#jq_loding").html('');
                        $(".case_sub_main").append(data);
                        console.log(data);
                        lock = 0;
                    }else{

                        $("#jq_loding").html('没有数据了.....');
                    }
                },'html');
            }
        });

    });
</script>
<{include file="block/mobile_footer.html"}>
