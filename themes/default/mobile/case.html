<{include file="block/mobile_header.html"}>
    <!--头部开始-->
    <div class="mobile_top">
        <p><a href="tel:13971172755">13971172755</a></p>
        <a class='llogo' href="/"><i class="back"></i>优优美家首页</a>
    </div>
    <div class="cl50"></div>
		<!--头部结束-->
		<div class="content_main">
            <{foreach $items  as $item}>
			<div class="case_show">
                <p><a href="<{link ctl='case:detail' arg0=$item.case_id}>" class="title"><{$item.title}></a></p>
                <a href="<{link ctl='case:detail' arg0=$item.case_id}>"><img width="280" src="<{$pager.img}>/<{$item.photo}>" /></a>
				<p><a href="<{link ctl='case:detail' arg0=$item.case_id}>" class="like">喜欢</a>已有<font class="red"><{$item.views}></font>人浏览</p>
				<hr />
				<p><a href="<{link ctl='case:detail' arg0=$item.case_id}>" class="title">查看详情</a></p>
			</div>
            <{/foreach}>
			
		</div>
        <div id="jq_loding" style=" height: 20px; text-align: center; font-size: 14px;"></div>
		<div class="cl45"></div>
    <script>
        var num = 1;
        var nextpage = '<{$nextpage}>';
        var lock  = 0;
        $(document).ready(function(){       
            $(window).scroll(function(){              
              if(!lock && $(window).scrollTop() == $(document).height() - $(window).height()){
                  lock = 1;
                  num++;
                  var link = nextpage.replace('{page}',num);
                  $("#jq_loding").html('正在加载中...');
                  $.get(link,function(data){
                      if(data != 0){
                          $("#jq_loding").html('');
                          $(".content_main").append(data);              
                          lock = 0;
                      }else{

                          $("#jq_loding").html('没有数据了.....');
                      }
                  },'html');
              }           
          });

    });
   </script>
