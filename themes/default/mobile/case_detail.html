<{include file="block/mobile_header.html"}>
        <!--头部开始-->

        <div class="cl50"></div>
		<!--头部结束-->
        <div style="height: auto; background: #fff;">
			<div class="case_sub_title ">
                <p><span class="lt"><font class="single">1</font>/<{count($photos)}></span><span class="right"><{$detail.title}></span></p>
			</div>
            <div style="width: 320px;height: auto;margin: 0 auto;position: relative;overflow: hidden;">
            <div class="case_sub_img" style="width:21280px">
            <{foreach $photos as $photo}>
             
            <div style="float: left; width: 320px;"><span> <a href="###"><img src="<{$pager.img}>/<{$photo.photo}>" width="320"  alt="<{$photo.title}>" num="<{$photo@iteration}>"/></a></span></div>
           
            <{/foreach}>
             </div>
            </div>
		</div>
        <script src="<{$pager.res}>/script/flipsnap.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
           //图片上下居中					 
        var ccheight = $(window).height();
        for (var i = 0; i < $(".case_sub_img div").size() ; i++) {
            imgHeight = $(".case_sub_img div").eq(i).find("img").height();
            if (imgHeight < ccheight) {
                $(".case_sub_img div,.case_sub_img span").css("height", ccheight + "px");
            } else { $(".case_sub_img div,.case_sub_img span").css("height", "100%"); }
        };
        //转屏图片上下居中
        $(window).resize(function () {
            var wh = $(window).height();
            var imgHeight = $(".case_sub_img div img").height();

            if (imgHeight < wh) {
                $(".case_sub_img div,.case_sub_img span").css("height", wh + "px");

            } else { $(".case_sub_img div,.case_sub_img span").css("height", "100%"); }

        });
        //图片划动 
        var flipsnap = Flipsnap('.case_sub_img', { distance: 320 });
        flipsnap.refresh();
        //划动到第几个图片 
        flipsnap.element.addEventListener('fsmoveend', function () {
            var number = $(".case_sub_img img").eq(flipsnap.currentPoint);
            $(".single").html(number.attr("num"));
        }, false);
        var lock = <{$is_like}>;
        $(".li1 a").click(function(){
            if(!lock){
                lock = 1;
                $.get("<{link ctl='case:love' arg0=$detail.case_id}>",function(data){
                    if(!data.error){
                            $(".li1").html('<a href="javascript:void(0);">已喜欢</a>');
                    }                      
                },'json');
            }
              
        });
          
      });
       
       
        
      
    </script>
 

		<!--底部开始-->
		<div class="case_bottom mobile_bottom">
			<div class="mobile_bottom_son case_bottom">
				<ul>
					<li class="li1">
						<{if $is_like}><a href="javascript:void(0);">已喜欢</a><{else}><a  href="javascript:void(0);">&nbsp;喜欢</a><{/if}>
					</li>
					<li class="li2">
						<a id='share' href="javascript:void(0)" >分享到 </a>
					</li>
					<li class="li3">
                        <a href="<{link ctl='tender'}>" >免费设计 </a>
					</li>
				</ul>
			</div>
		</div>
              <script type="text/javascript" src="http://openapi.baidu.com/widget/social/1.0/share.js">
        </script>
        <script type="text/javascript">
            baidu.socShare.init({
                "afterRender":function(){
                },
                "client_id":"ZVEpDSsmZ0qxa1gmgDAh1Fje",
                "dom_id":"share",
                "content":"<{$detail.title}>",
                "theme":"native",
                "animate":true,
                "url":encodeURIComponent(location.href),
                "pic_url":'<{$pager.img}>/<{$detail.photo}>'
            });
        </script>
         <script type="text/javascript">
            baidu.socShare.init({
                "afterRender":function(){
                },
                "client_id":"ZVEpDSsmZ0qxa1gmgDAh1Fje",
                "dom_id":"share2",
                "content":"<{$detail.title}>",
                "theme":"native",
                "animate":true,
                "url":encodeURIComponent(location.href),
                "pic_url":'<{$pager.img}>/<{$detail.photo}>'
            });
        </script>
		<!--底部结束-->
	</body>
</html>
