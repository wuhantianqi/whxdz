<{include file="block/mobile_header.html"}>
    <!--头部开始-->

    <div class="cl50"></div>
<!--头部结束-->
<div class=" case_sub_main">
    <{foreach from=$items  item=item}>
    <div class="building_list build_one">
        <a  class="lt bulid_x" title="<{$item.title}>" href="<{link ctl='site:detail' arg0=$item.site_id}>"><img  class="build_one_img" width="80"  height="80" src="<{$pager.img}>/<{$item.face_pic}>"  /></a>
        <div class="building_list_rt  lt">
            <p class="build_two"><a title="<{$item.title}>" href="<{link ctl='site:detail' arg0=$item.site_id}>" class="title"><{$item.title|cutstr:28:''}></a></p>
            <p class="build_two">进度：<span class="bg"><{$status[$item.status]}></span></p>
            <p class="build_two">设计师：<a title='<{$designer_list[$item.designer_id].name}>' href="<{link ctl='designer:detail' arg0=$item.designer_id}>"><{$designer_list[$item.designer_id].name|cutstr:9:''}></a><span class="yellow"><a title="<{$item.title}>" style="color:rgb(255,95,46);"  href="<{link ctl='site:detail' arg0=$item.site_id}>">我要参观 ></a></span></p>
        </div>
    </div>
    <{/foreach}>

</div>
<div id="jq_loding" style=" height: 20px; text-align: center; "></div>

<script>
    var num = 1;
    var nextpage = '<{$nextpage}>';
    var lock = 0;
    $(document).ready(function() {
        $(window).scroll(function() {
            if (!lock && $(window).scrollTop() == $(document).height() - $(window).height()) {
                lock = 1;
                num++;
                var link = nextpage.replace('{page}', num);
                $("#jq_loding").html('正在加载中...');
                $.get(link, function(data) {
                    if (data != 0) {
                        $("#jq_loding").html('');
                        $(".case_sub_main").append(data);
                        lock = 0;
                    } else {

                        $("#jq_loding").html('没有数据了.....');
                    }
                }, 'html');
            }
        });

    });
</script>
