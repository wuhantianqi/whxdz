<{include file="block/mobile_header.html"}>
<!--头部开始-->
<div class="mobile_top">
    <div class="moblie_top_son tuanzhuang_top">
        <p><a href="<{link ctl='tuan'}>" class="lt"><img src="<{$pager.themepath}>/images/mobile/mobile_top_icon.png" /></a>小区团装</p>
    </div>
</div>
<div class="cl45"></div>
<!--头部结束-->
<div class=" case_sub_main ">
    <div class="designer_blog_top mine_sub_top">
        <div class="mine_sub_top_lt lt">
            <img width="100" height="100" src="<{$pager.img}>/<{$detail.face_pic}>" />
        </div>
        <div class="mine_sub_top_rt lt">
            <p class="title">[<{$detail.home_name}>]<{$detail.title}></p>
            <p>团装立省 : <font class="red">￥<{$detail.youhui}></font></p>
            <p>剩余时间：<font class="red jq_endtime" value='<{$detail.endtime}>'>46天8分钟45秒</font></p>
            <script>
                $(document).ready(function() {
                    var dateTime = new Date();
                    var difference = dateTime.getTime();
                    setInterval(function() {
                        $(".jq_endtime").each(function() {
                            var obj = $(this);
                            var endTime = new Date(parseInt(obj.attr('value')) * 1000);
                            var nowTime = new Date();
                            var nMS = endTime.getTime() - nowTime.getTime() + difference;
                            var myD = Math.floor(nMS / (1000 * 60 * 60 * 24));
                            var myH = Math.floor(nMS / (1000 * 60 * 60)) % 24;
                            var myM = Math.floor(nMS / (1000 * 60)) % 60;
                            var myS = Math.floor(nMS / 1000) % 60;
                            if (myD >= 0) {
                                if (myS % 3 == 0) {
                                    obj.parent().parent().find(".home_tuan_time").addClass("currentred");
                                } else {
                                    obj.parent().parent().find(".home_tuan_time").removeClass("currentred");
                                }
                                var str = myD + "天" + myH + "小时" + myM + "分" + myS + "秒";
                            } else {
                                var str = "已结束！";
                            }
                            obj.html(str);
                        });
                    }, 1000);

                });
            </script>
            <a href="<{link ctl='tuan:yuyue' arg0=$detail.tuan_id}>"  class="bt title">立即参团>></a>
        </div>
    </div>
    <div class="tuanzhu_sub_txt">
        <p class="title">团装详情</p>
        <div class="html_contents">
            <{$detail.contents}>
        </div>
    </div>
</div>
<div class="cl50"></div>
